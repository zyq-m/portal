  <script>
    let oldScrollY = window.scrollY;
    let directionText = document.getElementsByTagName("body")[0];
    const nav = document.getElementById("nav");

    window.onscroll = function (e) {
      const className = ["backdrop-brightness-50", "backdrop-blur-lg"];

      if (oldScrollY < window.scrollY) {
        className.forEach(el => {
          nav.classList.add(el);
        });
      } else {
        className.forEach(el => {
          nav.classList.remove(el);
        });
      }

      oldScrollY = window.scrollY;
    };
  </script>
